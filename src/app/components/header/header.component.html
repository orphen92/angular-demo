<div class="header">
  <section class="header__title">
      <a class="app-a" routerLink="/">
        Angular demo
      </a>
  </section>

  <section class="header__categories">

    <nav>
      <ol class="header__categories__nav">
        <li #link *ngFor="let categorie of categoriesNav" class="header__categories__navitem" (mouseover)="moveMarker($event)" (mouseout)="resetMarkerPos()" routerLinkActive="header__categories__navitem-active">
          <a class="categories-a" routerLink="{{categorie.url}}">{{categorie.title}}</a>
        </li>
      </ol>
    </nav>
    <div class="header__categories__mark" #marker></div>

  </section>

  <section class="header__navigation">
    <button class="button-clear" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </section>
</div>

<app-main-menu></app-main-menu>
